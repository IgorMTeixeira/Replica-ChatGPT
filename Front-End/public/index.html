<!DOCTYPE html>
<html>
<head>
	<title>Chat GPT</title>
	<style>
		.chat-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #494c4e;
		}
		.chat-box {
			width: 400px;
			height: 500px;
			background-color: darkgray;
			border: 1px solid #ccc;
			border-radius: 10px;
			overflow-y: auto;
			padding: 10px;
			margin-bottom: 20px;
		}
		.input-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
			width: 400px;
		}
		.input-box {
			width: 300px;
			height: 30px;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 5px;
		}
		.send-button {
			width: 80px;
			height: 30px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="chat-container">
		<div class="chat-box" id="chat-box"></div>
		<div class="input-container">
			<input type="text" class="input-box" id="user-input" placeholder="Digite sua mensagem aqui...">
			<button class="send-button" onclick="sendMessage()">Enviar</button>
		</div>
	</div>

	<script>
		function sendMessage() {
			// Obter a mensagem digitada pelo usuário
			var userInput = document.getElementById("user-input").value;

			// Adicionar a mensagem do usuário ao chat
			var chatBox = document.getElementById("chat-box");
			var userMessage = document.createElement("p");
			userMessage.innerHTML = "Você: " + userInput;
			userMessage.style.textAlign = "right";
			chatBox.appendChild(userMessage);

			// Enviar a mensagem do usuário para o servidor e obter a resposta do ChatGPT
			// Código aqui para enviar a mensagem e obter a resposta...

			// Adicionar a resposta do ChatGPT ao chat
			var chatResponse = "Olá, como posso ajudar?";
			var botMessage = document.createElement("p");
			botMessage.innerHTML = "ChatGPT: " + chatResponse;
			botMessage.style.textAlign = "left";
			chatBox.appendChild(botMessage);

			// Limpar a caixa de entrada
			document.getElementById("user-input").value = "";
		}
	</script>
</body>
</html>
